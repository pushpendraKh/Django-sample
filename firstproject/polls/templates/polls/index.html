
{% extends 'polls/basics.html' %}

{% block main_content %}
{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
        <li>
            <a href = '/polls/{{question.id}}'>
              <br> {{ question.question_text }} </br>
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p> Pushpendra, you don't have any questions yet </p>
{% endif %}

{% endblock %}
